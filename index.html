<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
<section class="card">
    <header class="card-head"></header>
    <main class="card-body">
        <div class="badge">Design</div>
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
    </main>
    <hr>
    <footer class="card-footer">
        <p class="card-footer-description">Annie Spratt</p>
    </footer>
</section>
</body>
</html>
